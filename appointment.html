<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>免费预约</title>
    <script src="js/phone.js"></script>
    <link rel="stylesheet" href="css/appointment.css">
</head>

<body>
    <div id="all">
        <ul class="sidenav">
            <li><a href="index.html">首页</a></li>
            <li><a href="introduce.html">品牌简介</a></li>
            <li><a href="course.html">课程类别</a></li>
            <li><a href="store.html">门店信息</a></li>
            <li><a class="active" href="appointment.html">预约课程</a></li>
            <li><a href="Join.html">合作加盟</a></li>
        </ul>
        <div id="header">
            <div class="h-button">
                <img src="image/classification.png" alt="">
            </div>
            <div class="h-cancel">
                <img src="image/cancel.png" alt="">
            </div>
            <div class="h-logo">
                <img src="image/logo.png" alt="">
            </div>
        </div>
        <div id="content">
            <div class="banner">
                <img src="image/banner7.png" alt="">
            </div>
            <div class="app">
                <div class="a-title">预约试听体验课程</div>
                <div class="a-form">
                    <div class="f-1">报名中心</div>
                    <div class="f-2"></div>
                    <div class="f-3">
                        <select name="" id="city">
                        </select>
                    </div>
                </div>
                <div class="a-form">
                    <div class="f-1">宝贝姓名</div>
                    <div class="f-2"></div>
                    <div class="f-3">
                        <input type="text" id='name'>
                    </div>
                </div>
                <div class="a-form">
                    <div class="f-1">宝贝生日</div>
                    <div class="f-2"></div>
                    <div class="f-3">
                        <input type="text" id='birthday'>
                    </div>
                </div>
                <div class="a-form">
                    <div class="f-1">联系电话</div>
                    <div class="f-2"></div>
                    <div class="f-3">
                        <input type="text" id='tel'>
                    </div>
                </div>
                <div class="a-button" onclick="app()">提交报名信息</div>
                <div class="a-agree">
                    <div class="a-good">
                        <img src="image/agree.png" alt="">
                    </div>
                    <div class="a-ok">
                        <span class="o-1">我已经阅读并同意</span>
                        <span class="o-2">《隐私申明》</span>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/appointment.js"></script>

</html>
